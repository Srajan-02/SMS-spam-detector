<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Spam SMS Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam.svg') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head> 

	<body>
		<div class="container">
			<h2 class='container-heading'><span>Spam Detector</span> for Short Message Service (SMS)</h2>
	        	<div class='description'>
				<p>A Machine Learning Web Application, Built with Flask.</p>
			</div>
		</div>
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Whoops! This is a SPAM message.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! This is NOT a spam message.</span></h1>
			{% endif %}
		</div>
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/srajan-02"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/srajan-shrivastava-29a4221b4/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
             
	       
           </div>
           <p class='footer-description'>Made with ❤️ by Srajan.</p>
       </div>

    </body>
</html>
